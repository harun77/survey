<div class="title">
    <button class="complete" mat-raised-button (click)="end()">Complete survey</button>
    <h1>{{ survey?.title }}</h1>
    <h1 class="timer">{{ second }} seconds remainig</h1>
</div>

<div *ngIf="second" style="display: flex; height: 90%;">
    <div class="list" style="width: 7%">
        <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let question of survey?.questions; index as index"
                [class.active]="index == currentQuestionId" (click)="changeQuestion(index)">
                {{ index+1 }}
            </mat-list-item>
        </mat-list>
    </div>
    <div style="padding: 5%; background: aliceblue; width: 93%;">
        <app-question [question]="currentQuestion"></app-question>
    </div>
</div>

<div *ngIf="!second" class="ended">
    <h1 class="blink">Survey ended</h1>
</div>
